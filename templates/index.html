<!DOCTYPE html>
<html>
<head>
    <title>RDP白名单管理</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>RDP白名单管理</h2>
    <form action="/whitelist" method="post">
        <input type="password" name="password" placeholder="请输入密码" required>
        <input type="submit" value="添加IP到白名单">
    </form>
</body>
</html>
